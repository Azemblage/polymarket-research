version: '3.8'

services:
  polymarket-research:
    build: .
    container_name: polymarket-research
    restart: unless-stopped
    environment:
      - MCP_BROWSER_URL=${MCP_BROWSER_URL:-http://localhost:3000}
      - MCP_BROWSER_TOKEN=${MCP_BROWSER_TOKEN}
      - POLYMARKET_URL=${POLYMARKET_URL:-https://polymarket.com}
      - POLYMARKET_USERNAME=${POLYMARKET_USERNAME}
      - POLYMARKET_PASSWORD=${POLYMARKET_PASSWORD}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///data/research.db}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FILE=${LOG_FILE:-data/research.log}
      - RESEARCH_INTERVAL=${RESEARCH_INTERVAL:-300}
      - MAX_MARKETS_PER_RUN=${MAX_MARKETS_PER_RUN:-50}
      - ENABLE_ALERTS=${ENABLE_ALERTS:-true}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    healthcheck:
      test: [ "CMD", "python", "-c", "import sys; sys.exit(0)" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - research-network

networks:
  research-network:
    driver: bridge
